<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Container Example</title>
  <style>
    .flex-container {
      display: flex;
      background-color: green;
    }

    .flex-container > div {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }
  </style>
</head>
<body>

  <h1>Create a Flex Container</h1>

  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <p>
    A Flexible Layout must have a parent element with the 
    <em>display</em> property set to <em>flex</em>.
  </p>
  <p>
    Direct child elements(s) of the flexible container automatically become flexible items.
  </p>

</body>
</html>
