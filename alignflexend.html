<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        height: 200px;
        align-items: flex-end;
        background-color: red;
      }

      .flex-container > div {
        background-color: blue;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The align-items Property</h1>
    <p>align-items: flex-start; aligns the flex items at the top of the container:</p>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
