<html>
<body>
<h2>JavaScript operators</h2>
<p>adding a number and a string, returns a string </p>

<p id="strno"></p>

<script>
let a = 5 + 5;
let b = "5" + 5;
let c="Hello" + 5;
document.getElmentById("strno").innerHTML = a + "<br>" + b + "<br>" + c;
</script>
