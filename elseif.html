<html>
<body>
<h2>javascript if.....else  </h2>
<p>A time-based greetings:</p>
<p id="demo"></p>

<script>
const time = new Date().gethours();
let greeting;
if(time < 10) {
greeting = "Good morning";
} else if (time < 20) {
 greeting = "Good day";
} else  {
greeting = "Good evening";
}
document.getElementById("demo").innerHTML =greeting;

</script>

</body>
</html>
