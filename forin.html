<html>
<body>

<h2>JavaScript For In</h2>
<p> the for in statement can loop array values:</p>
<p id="demo"></p>
<script>
const numbers = [ 1, 12 ,8, 21];

let txt ="";
for (let x in numbers) {
txt += numbers [x] + "<br>";
}
document.getElementById("demo").innerHTML = txt ;
</script>

</body>
</html>
