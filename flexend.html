<html>

<head>
  <style>
    .flex-container {
      display: flex;
      justify-content: flex-end;
      background-color: skyblue;
    }

    .flex-container > div {
      background-color: yellow;
      width: 100px;
      margin: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <h1>The justify-content Property</h1>

  <p>justify-content: flex-end; aligns the flex items at the end of the container.</p>

  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

</body>

</html>
